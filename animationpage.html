<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animationpage.css">
    <title>Simple Animation</title>
</head>

<body>
    <div id="animated-box"></div>
    <button onclick="startAnimation()">Start Animation</button>

    <script src="script.js"></script>
</body>

<script>
    function startAnimation() {
        var box = document.getElementById('animated-box');
    
        // Toggle the background color on button click
        box.style.backgroundColor = (box.style.backgroundColor === 'red') ? 'blue' : 'red';
    }    
</script>
</html>
